<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        color: white;
        font-size: 2.8rem;
        margin-bottom: 40px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 250px;
    }

    button {
        padding: 15px 40px;
        font-size: 1.4rem;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    #yesBtn {
        background: #ff0033;
        color: white;
        z-index: 2;
    }

    #noBtn {
        background: #444;
        color: white;
        position: absolute;
        left: 50%;
        top: 120px;
        transform: translateX(-50%);
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-800px); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine? ğŸ’–</h1>

<div class="buttons">
    <button id="yesBtn">Yes ğŸ’˜</button>
    <button id="noBtn">No ğŸ™ƒ</button>
</div>

<audio id="popSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popSound = document.getElementById("popSound");

    let yesScale = 1;

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // Yes button grows faster
    setInterval(() => {
        yesScale += 0.08;
        yesBtn.style.transform = `scale(${yesScale})`;
    }, 800);

    yesBtn.addEventListener("click", () => {
        popSound.play();
        document.body.innerHTML = `
            <h1 style="font-size:3.2rem; color:white;">
                YAYYY!!! ğŸ’–ğŸ¥°<br><br>
                Happy Valentineâ€™s Day!<br>
                <span style="font-size:2rem;">â€” Sanket ğŸ’˜</span>
            </h1>
        `;
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);
</script>

</body>
</html>
